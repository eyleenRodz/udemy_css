<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body>div{
      display: none;
    }
    .active {
      display: inline;
    }
  </style>
  <script>
    let currentSection = 1; 
    let links = [[], 
      ["./section2/text.css"]]
    
    function show(){
      let number = document.getElementById('number_section').value;
      alert(number);
      let items = document.querySelectorAll('body>div');
      items.forEach(div => {
        if(div.id == "section"+number){
          div.className="active"
        }
        else{
          div.className=""
        }
      });
    }


  </script>
</head>
<body>
  <input id="number_section" type="number" min="1" max="12" /><button onclick="show()">Show</button>
  <br>
  <div id="section1" class="active">
    hi
  </div>
  <div id="section1">
    sec
  </div>
</body>
</html>
